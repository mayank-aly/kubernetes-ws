apiVersion: v1
kind: Pod
metadata:
  name: mydb
  labels:
    app: mydb
spec:
  containers:
    - name: mydb
      image: mysql:5.7
      
      env:
       - name: MYSQL_ROOT_PASSWORD
         valueFrom: 
            secretKeyRef:
                name: mysecret
                key: pass 
       - name: MYSQL_USER
         valueFrom: 
            secretKeyRef:
                name: mysecret
                key: user 
       - name: MYSQL_PASS
         valueFrom: 
            secretKeyRef:
                name: mysecret
                key: pass 
       - name: MYSQL_DATABASE
         valueFrom: 
            secretKeyRef:
                name: mysecret
                key: db 